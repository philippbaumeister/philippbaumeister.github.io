# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Publications
    identifier: publications
    weight: 20
  - name: Featured
    parent: publications
    url: '#featured'
    weight: 10
  - name: Recent
    parent: publications
    url: '#recent'
    weight: 20
  - name: All
    parent: publications
    url: '/publication'
    weight: 30
  - name: Contact
    url: '#contact'
    weight: 30
  - name: CV
    url: 'cv/'
    weight: 40

# Link to a PDF of your resume/CV from the menu.
